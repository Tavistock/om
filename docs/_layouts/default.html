<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | Om</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="/om/css/om.css">
  <link rel="stylesheet" type="text/css" href="/om/css/syntax.css">
</head>

<body>
  <div class="container">

  <div class="nav-main">
    <div class="wrap">
      <a class="nav-home" href="/index.html">
        <img class="nav-logo" src="/img/logo.svg" width="36" height="36">
        Om
      </a>
      <ul class="nav-site nav-site-internal">
        <li><a href="/om/basic-tutorial.html"{% if page.sectionid == 'docs' or page.sectionid == 'resource' %} class="active"{% endif %}>Docs</a></li>
        <li><a href="community.html"{% if page.id == 'community' %} class="active"{% endif %}>Community</a></li>
      </ul>

      <ul class="nav-site nav-site-external">
        <li><a href="https://github.com/omcljs/om">GitHub</a>
      </ul>
    </div>
  </div>

  {% if page.id == 'home' %}
  <div class="hero">
    <div class="wrap">
      <div class="text"><strong>Om</strong></div>
      <div class="minitext">
        A ClojureScript library for building user interfaces
      </div>

      <div class="buttons-unit">
          <a href="/om/basic-tutorial.html" class="button">Get Started</a>
      </div>
    </div>
  </div>
  {% endif %}

  {{ content }}
</body>

</html>
